<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <div id="container">
        <div id="mostrar">
            <span id="resultado"></span>
        </div>


        <div id="boneco">
            
            <img id="forca" src="parte1.png" alt="Forca">

        </div>

        <div id="palavras">
            <span class="text" id="primeiro">-</span>
            <span class="text letraAum" >-</span>
            <span class="text" id="segundo">-</span>
            <span class="text letraAdois">-</span>
            <span class="text" id="terceiro">-</span>
            <span class="text" id="quarto">-</span>
            <span class="text" id="quinto">-</span>
            <span class="text" id="sexto">-</span>
            <span class="text" id="setimo">-</span>
            <span class="text" id="ultimo">-</span>

            <!--10 caracteries-->
        </div>
    </div>

    <div class="opcoes">
        <input type="text" id="letras" placeholder="Digite uma Letra">
        <button onclick="VerificarLetra()">JOGAR</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
