<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <div id="container">
        <div id="mostrar">
            <span id="resultado"></span>
        </div>


        <div id="boneco">
            
            <img src="images/parte1.png" alt="Forca">

        </div>

        <div id="palavras">
            <span class="text" id="primeiro">0</span>
            <span class="text letraAum" >0</span>
            <span class="text" id="segundo">0</span>
            <span class="text letraAdois">0</span>
            <span class="text" id="terceiro">0</span>
            <span class="text" id="quarto">0</span>
            <span class="text" id="quinto">0</span>
            <span class="text" id="sexto">0</span>
            <span class="text" id="setimo">0</span>
            <span class="text" id="ultimo">0</span>

            <!--10 caracteries-->
        </div>
    </div>

    <div class="opcoes">
        <input type="text" id="letras" placeholder="Digite uma Letra">
        <button onclick="VerificarLetra()">Verificar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
